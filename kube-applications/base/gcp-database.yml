apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gcp-database
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/dag-andersen/k8s-core-infra
    targetRevision: HEAD
    path: ./gcp-database
  destination:
    server: https://kubernetes.default.svc
    namespace: default