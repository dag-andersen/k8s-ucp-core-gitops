apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gcp-cluster-prod
  namespace: argocd
  labels:
    hasEnvs: "yes"
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/dag-andersen/k8s-core-infra
    targetRevision: HEAD
    path: ./gcp-clusters/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: default