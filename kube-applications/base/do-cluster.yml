apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: do-cluster
  namespace: argocd
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/dag-andersen/k8s-core-infra
    targetRevision: HEAD
    path: ./do-cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true